<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="speedreader.css">
  <script src="speedreader.js" type="text/javascript"></script>
  <title>Speedreader</title>
</head>
<body>
  <h1>SpeedReader</h1>
  <div id="word">
  </div>
  <div id="controls">
    <fieldset>
      <legend>Play Controls:</legend>
      <button id="start">Start</button>
      <button id="stop" disabled>Stop</button>
    </fieldset>
    <fieldset>
      <legend>Speed:</legend>
    </fieldset>
    <fieldset>
      <legend>Size:</legend>
      <label><input type="radio" name="size" value="medium" checked="checked" />Medium</label>
      <label><input type="radio" name="size" value="big" />Big</label>
      <label><input type="radio" name="size" value="bigger" />Bigger</label>
    </fieldset>
  </div>
</body>
</html>
